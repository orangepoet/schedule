<?xml version="1.0" encoding="utf-8"?>
<Service name="{{ svc.name }}" code="{{ svc.code }}" type="Service" description="{{ svc.desc }}">
    <Request name="{{ req.name }}" type="Request" version="">
        {%- for item in req.children recursive -%}
            {%- include 'xmlitem.html' -%}
        {%- endfor %}
    </Request>
    <Response name="{{ resp.name }}" type="Response" version="">
        {%- for item in resp.children recursive %}
            {%- include 'xmlitem.html' -%}
        {%- endfor %}
    </Response>
</Service>
